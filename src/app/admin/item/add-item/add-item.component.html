<button class="main-button back" routerLink="/admin">Tagasi</button>

<form (ngSubmit)="onSubmit(addItemForm)" #addItemForm="ngForm">
    <label>Nimetus</label><br>
    <input placeholder="Toote nimetus" type="text" required ngModel name="title"><br>
    <label>Pilt</label><br>
    <input placeholder="Toote pilt" type="text" required ngModel name="imgSrc"><br>
    <label>Hind</label><br>
    <input placeholder="Toote hind" type="number" required ngModel name="price"><br>
    <label>Kategooria</label><br>
    <!-- <input placeholder="Toote kategooria" type="text" required ngModel name="category"><br> -->
    <select ngModel name="category">
        <option disabled value="">Vali kategooria</option>
        <option *ngFor="let category of categories" [value]="category.categoryName">  
            {{category.categoryName}}
        </option> 
    </select>
    <br><br>
    <label>Ribakood</label><br>
    <input 
        (keyup)="onCheckBarcodeUnique()" 
        [(ngModel)]="barcode" 
        placeholder="Toote ribakood" 
        minlength="8" 
        maxlength="8" 
        pattern="^[0-9]*$" 
        type="text" 
        ngModel 
        name="barcode"
        required><br>
    <div *ngIf="!barcodeUnique" class="alert alert-danger">
        Ribakood ei ole unikaalne
    </div>
    <!-- <button type="button" class="btn btn-success">NUPP</button> -->
    <label>Tootja</label><br>
    <input placeholder="Toote tootja" type="text" ngModel name="producer"><br>
    <label>Kirjeldus</label><br>
    <input placeholder="Toote kirjeldus" type="text" ngModel name="description"><br>
    <button class="main-button add" [disabled]="addItemForm.invalid" type="submit">Sisesta toode</button>
</form>
